<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Html forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Personal details</h2>
          <ul>
            <li>
              <label for="username">Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Email</label>
              <input type="email" name="user-email" id="useremail" required placeholder="Abcd@yahoo.com"/>
            </li>
            <li>
              <label for="userpassword">Password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="birthdate">Birthdate</label>
              <input
                type="date"
                name="user-birthdate"
                id="birthdate"
                required
                min="1921-01-01"
                max="2001-01-01"
              />
            </li>
            <li>
              <label for="favorite-color">Favorite color</label>
              <select id="favorite-color" name="favorite-color">
                <option value="red">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="usermessage">Message</label>
          <textarea id="usermessage" name="user-message"></textarea>
        </section>

        <h2>How should we verify your account?</h2>
        <section>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-sms"
                value="text"
                required
              />
              <label for="verify-sms">Via text message</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-call"
                value="phone"
                required
              />
              <label for="verify-call">Via phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agre to term?</label>
          </div>
        </section>
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
